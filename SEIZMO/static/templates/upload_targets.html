<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>대상 이미지 업로드</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS는 사용자 UI에 맞춰 조절하세요. 여기서는 기본 스타일만 제공합니다. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            font-size: 1.1em;
            font-weight: bold;
        }
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>합성 대상 이미지 업로드</h1>

    {% if message %}
        <p class="message">{{ message }}</p>
    {% endif %}

    <form method="POST" action="{{ url_for('upload_targets') }}" enctype="multipart/form-data">
        <label for="target_files">합성할 사진을 1장에서 4장까지 선택하세요:</label>
        <input type="file" name="target_files" id="target_files" accept="image/*" multiple required>
        <button type="submit">대상 이미지 업로드 및 합성 시작</button>
    </form>

</body>
</html>
